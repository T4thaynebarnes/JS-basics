<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>vote on this picture! It will count your votes</h1>

      <img src="/DOM-practice/assets/samurai.jpg" alt="" />

        <div id="voteUpScore"></div>

        ><button onclick="handleVoteUp()" id="voteDown" value="voteDown">
          👎
        </button>
      </div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
